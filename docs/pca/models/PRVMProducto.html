
<h2>PRVMProducto</h2>
<ul class="parameter">
  <li class="param-required-true">idProducto : UUID
    <br/>id del producto
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">valor : Double
    <br/>valor del producto (solo si el paquete es tipo DINERO)
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">cantidad : Integer
    <br/>cantidad del producto (solo si el paquete es tipo CANTIDAD)
  </li>
</ul>
